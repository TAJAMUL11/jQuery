    $('.slider').slick({
        dots: true, // Show navigation dots
        arrows: true, // Show next/prev arrows
        infinite: true, // Infinite loop
        speed: 500, // Slide transition speed (ms)
        slidesToShow: 1, // Show 1 slide at a time
